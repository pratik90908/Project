{% extends "base.html" %}
{% block content %}
<h1 class="text-center my-4">Dashboard</h1>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Filehash</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for s in samples %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.filename }}</td>
            <td>{{ s.filehash }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="{{ url_for('view_report', sample_id=s.id) }}">View</a>
                <a class="btn btn-warning btn-sm" href="{{ url_for('edit_rule', sample_id=s.id) }}">Edit Rule</a>
                <form action="{{ url_for('delete_sample', sample_id=s.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this sample?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
