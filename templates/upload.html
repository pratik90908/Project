{% extends "base.html" %}
{% block content %}
<h1 class="text-center my-4">Upload a Malware Sample</h1>
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="sample" class="form-label">Select File</label>
                <input class="form-control" type="file" name="sample" required>
            </div>
            <button class="btn btn-success" type="submit">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
